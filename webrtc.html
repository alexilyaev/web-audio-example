<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      navigator.getUserMedia = (navigator.getUserMedia ||
                                navigator.webkitGetUserMedia ||
                                navigator.mozGetUserMedia ||
                                navigator.msGetUserMedia);

      ////////////////////////////////////
      if (navigator.getUserMedia) {

        navigator.getUserMedia({ audio: true, video: false }, // capture audio

          (stream) => {
            URL.createObjectURL(stream); // create a url from the stream
            // can be use as src in audio tag and video tag

          }, (err) => {

          });

        }
      ////////////////////////////////////
    </script>
  </body>
</html>
